<div class="space-background">
  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="login-container">
    <div class="login-panel" role="main">
      <h1 id="loginTitle" class="login-title">Login to Your Account</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" aria-labelledby="loginTitle">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" formControlName="username" required>
          <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="error-message">
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" required>
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
            Password is required.
          </div>
        </div>
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
      </form>
      <p class="register-link">Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
  </div>
</div>
